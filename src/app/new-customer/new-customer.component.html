<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <div *ngIf="newCustomerFormGroup">
        <form [formGroup]="newCustomerFormGroup"  (ngSubmit)="handleSaveCustomer()">
          <div class="mb-3">
            <label  class="form-control">Name :</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="text-danger"
                  *ngIf="newCustomerFormGroup.controls['name'].touched
                  && newCustomerFormGroup.controls['name'].errors
                  && newCustomerFormGroup.controls['name'].errors!['required']">
              Name is required
            </span>
          </div>
          <div class="mb-3">
            <label  class="form-control">Email :</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="text-danger"
                  *ngIf="newCustomerFormGroup.controls['email'].touched
                  && newCustomerFormGroup.controls['email'].errors
                  && newCustomerFormGroup.controls['email'].errors!['required']">
              Email is not valid
            </span>
          </div>
          <div class="mb-3">
            <button  [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
